<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Procure o país</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div class="container ms-0">
          <a class="navbar-brand ms-0" href="#">
            <img src="mapa-mundi-vetor.png" alt="mapa-mundi" width="270" height="152">
          </a>
        </div>
      </nav>
      <h1 class="text-center p-3"> Pesquise o país</h1>
      
      <!--Botão-->
      <div class="input-group mb-3 px-5">
        <input id="pais" type="text" class="form-control" placeholder="Digite o país (em inglês)" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="btn btn-outline-secondary bg-primary text-white" id="botao" type="button" onclick="Procurar()"><strong>Pesquisar</strong></span>
      </div>

      <!--Card-->
      <div id="card" class="card p-3 container text-center text-dark" style="width: 18rem;">
        <img id="bandeira" class="card-img-top border border-dark rounded-0" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="nome">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital:</strong><p id="capital"></p></li>
          <li class="list-group-item"><strong>Continente:</strong><p id="continente"></p></li>
          <li class="list-group-item"><strong>População:</strong><p id="populacao"></p></li>
        </ul>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
